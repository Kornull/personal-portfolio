<header class="header">
  <div class="text-center">
    <h1 class="display-4">{{ 'general.name' | translate }}</h1>
    <h3>
      {{ 'general.job' | translate }} &#47;
      <span class="text-danger fw-bold">Angular</span>
    </h3>
  </div>

  <div class="contacts d-flex">
    <button
      class="btn btn-outline-primary d-flex justify-content-center align-items-center rounded-circle me-2"
      (click)="changeLanguage()">
      {{ btnTitle }}
    </button>
    <a
      [href]="'resume' | translate"
      target="_blank">
      <img
        src="assets/logo/cv.png"
        alt=""
        width="28"
        height="28"
        title="resume"
        class="rounded-circle me-2" />
    </a>
    <a
      href="https://www.linkedin.com/in/uladzimir-karnialiuk/"
      target="_blank">
      <img
        src="assets/logo/linkedin.png"
        alt="linkedin"
        width="28"
        height="28"
        title="linkedin"
        class="rounded-circle me-2" />
    </a>

    <a
      href="https://t.me/kornul665"
      target="_blank">
      <img
        src="assets/logo/telegram.png"
        alt="telegram"
        width="28"
        height="28"
        title="telegram"
        class="rounded-circle me-2" />
    </a>

    <a
      href="https://github.com/Kornull"
      target="_blank">
      <img
        src="assets/logo/github.png"
        alt="github"
        width="28"
        height="28"
        title="github"
        class="rounded-circle me-2" />
    </a>
  </div>
</header>
